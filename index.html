
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Larica & La Rica - Em Breve</title>
  <style>
    :root {
      --rosa: #F9B3C2;
      --verde-menta: #CBE6D3;
      --amarelo: #F7C45A;
      --marrom: #4C2F27;
      --preto: #1C1C1C;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--rosa), var(--verde-menta), var(--amarelo));
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: var(--preto);
      text-align: center;
      padding: 5vw 4vw;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .logo {
      width: 50vw;
      max-width: 400px;
      height: auto;
      margin: 0 auto 5vh;
      filter: drop-shadow(0 0 10px #fff);
    }
    h1 {
      font-size: 6vw;
      max-font-size: 48px;
      margin-bottom: 2vh;
      text-shadow: 2px 2px #ffffff88;
    }
    .slogan {
      font-style: italic;
      font-size: 4vw;
      max-font-size: 24px;
      margin-bottom: 5vh;
      color: var(--marrom);
      text-shadow: 1px 1px #fefefe;
    }
    .cta {
      margin-top: 4vh;
    }
    .cta a {
      display: inline-block;
      padding: 3vw 6vw;
      background-color: #FFDD57;
      color: var(--preto);
      font-weight: bold;
      text-decoration: none;
      border-radius: 50px;
      font-size: 4vw;
      max-font-size: 18px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 0 12px #f7c45a80;
    }
    .cta a:hover {
      background-color: #ffe372;
      transform: scale(1.05);
    }

    /* Media Queries para responsividade */
    @media (min-width: 768px) {
      h1 { font-size: 3rem; }
      .slogan { font-size: 1.5rem; }
      .cta a { font-size: 1.1rem; padding: 14px 28px; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Larica & La Rica" class="logo">
  <h1>Estamos chegando...</h1>
  <p class="slogan">O sabor que bate diferente</p>
  <div class="cta">
    <a href="https://instagram.com/laahrica" target="_blank">@laahrica no Instagram</a>
  </div>
</body>
</html>
